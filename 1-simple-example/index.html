<html>
<head>
  <meta charset="UTF-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Simple Web Component Example</title>
  <script src="modal.js"></script>
</head>
<body>
<uc-modal>
  <h1 slot="title">Modal Title</h1>
  <p>This is the first web-component.</p>
</uc-modal>

<script>
  const modal = document.querySelector('uc-modal');
  setTimeout(() => {
    modal.open();
  }, 3000);
</script>
</body>
</html>
